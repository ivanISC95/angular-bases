<h4>Agregar Personajes</h4>
<form action="" class="row" (ngSubmit)="emitCharacter()">
  <input class="form-control mb-2" type="text" name="name" id="" placeholder="Nombre" [(ngModel)] = "character.name">
  <input class="form-control mb-2" type="number" name="power" id="" placeholder="Poder" [(ngModel)] = "character.power">
  <button class="btn btn-primary" type="submit">Agregar</button>

  <!-- <pre>{{character | json}}</pre> -->
</form>
