<h4>Listado</h4>
<ul class="list-group">
  <!-- Clases condicionales y uso de ngFor para sacar diferentes posiciones de los datos -->
  <li class="list-group-item d-flex justify-content-between" *ngFor="let i of characterList;let index = index;let isFirst = first;let isLast=last;let isEven = even;let isOdd = odd" [ngClass]="{'list-group-item-dark':isLast,'list-group-item-primary':isEven}">
    <div>
      {{index}} - {{i.name}} - {{i.power}}
    </div>
    <!--  <br>
    <span>Si es el primero : {{isFirst}}</span>
    <br>
    <span>Si es el ultimo : {{isLast}}</span>
    <br>
    <span>Si es Par : {{isEven}}</span>
    <br>
    <span>Si es InPar : {{isOdd}}</span> -->
    <button class="btn btn-danger" (click)="onDeleteCharacter(i.id)">X</button>
  </li>
</ul>
